<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="Textbox changes page title">
	<meta name="author" content="Synthird">
	<meta name="description" content="A textbox that changes the title of this page.">
	<meta name="keywords" content="html, website, webpage, page title, textbox, textfield, title">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Textbox changes page title</title>
</head>

<body>
	<header>
		<h1>Textbox changes page title</h1>
	</header>

	<main>
		<div>
			<label for="textbox">Type in the textbox to change the page title</label>
			<input id="textbox" placeholder="Textbox changes page title" autofocus type="text">
		</div>

		<div>
			<button id="copy-code">Copy code</button>
			<button id="clear-textbox">Clear textbox</button>
		</div>

		<div>
			<h2>HTML code</h2>
			<code>&lt;title>Textbox changes page title&lt;/title></code>
		</div>

		<div>
			<p>Tip: Press enter to copy the HTML code.</p>
			<p id="copy-notify"></p>
		</div>
	</main>

	<footer>
		<a href="https://github.com/Synthird/textbox-changes-page-title" target="_blank">Site source code</a>
	</footer>

	<script src="scripts/index.js"></script>
</body>

</html>
